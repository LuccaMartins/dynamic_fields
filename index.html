<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>UPFLOW Challenge</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/funcoes.js"></script>         
    </head>
    <body>
        <img id="logo" src="/images/upflow.png" alt="logo">
        <div id="div-start">
            <label>Type the number of fields you want: </label>
            <div id="div-input-btn">
                <input id="input-numberFields">
                <button id="btn-generate" class="btn" type="submit">Generate</button>
            </div>
        </div>
        <div id="div-fields">
            <form id="form-fields">
                <div id="dynamic-fields">
                    
                </div>
                <select id="operation" hidden="true">
                    <option selected> + </option>
                    <option> - </option>
                    <option> * </option>
                    <option> / </option>
                </select>
                <button type="button" id="btn-calculate" class="btn" hidden="true">Calculate</button>
            </form>
        </div>
        <div id="div-result">
            <label>Result:</label>
            <input id="input-result" type="text" readonly/>
        </div>
    </body>
</html>
